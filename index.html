<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <title>Balloon</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <button id="decrease" class="btn" aria-label="Reduce"><span>&larr;</span></button>
    <div id="balloon-wrap">
      <div id="balloon" tabindex="0" aria-live="polite">ðŸŽˆ</div>
    </div>
    <button id="increase" class="btn" aria-label="Increase"><span>&rarr;</span></button>
  </div>
  <div class="counter" id="explosionCounter">
    Pops: 0
  </div>
  <div class="info">
    <b>How to play</b><br>
    Press the arrow keys or the on-screen buttons.<br>
    The balloon grows or shrinks and changes color.<br>
    If it gets too big, it pops (with confetti)!<br>
    <i>Press <b>Reset</b> to restore it.</i>
  </div>

  <button class="reset-btn" id="reset">RESET</button>
  <div class="confetti" id="confetti"></div>
  <script src="./script.js"></script>
</body>

</html>
